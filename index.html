<head>
    <title>Date Object</title>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="https://code.jquery.com/ui/1.11.1/themes/pepper-grinder/jquery-ui.css" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src='https://code.jquery.com/jquery-2.1.1.min.js' type='text/javascript'></script>
    
    <script src='https://code.jquery.com/ui/1.11.1/jquery-ui.min.js' type='text/javascript'></script>

</head>
<body>
    <div id="container">
        <section id="banner">
            <h1>Counting the Days</h1>
            <p>Today is <span id="todayDate"></span></p>
            <p>How Many Days Until...</p><input class="endDate" placeholder="(What are you waiting for?)">
            <p id="result"></p>
        </section>
        <section id="calendar">
            <p>Select a date below:</p>
            <div id="datepicker"></div>
        </section>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
